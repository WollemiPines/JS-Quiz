<!DOCTYPE html>
<html>
  <head>
    <title>JS Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS link -->
    <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css" />
  </head>
  <!-- body -->
  <body>
    <!-- header -->
    <header>
      <div>
      <button class="highscores-text">View Highscores</button>
    </div>
    <div>
      <div class= "card timer">
        <h1>Time remaining: </h1>
        <div class="time_left"> 60</div>
      </div>
    </div>
    </header>
<!-- main -->
    <main>
      <section>
        <h2 id="titles">Welcome to the Java Script Quiz!</h2>
      <h3 id = "questions">Click to start the quiz, you will have 60 sec</h3>
      </section>

      <section id="opperation_btn"></section>

      <section>
        <h4 id="results"></h4>
      </section>

      <div class="high_scores">
        <div class="names"></div>
        <div class="score"></div>
      </div>

    </main>
    <!-- JS link -->
    <script src="assets/JS/script.js"></script>
  </body>
</html>
